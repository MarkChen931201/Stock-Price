## Nginx HTTPS config for stockprice.duckdns.org with HTTP->HTTPS redirect

server {
    listen 80;
    server_name stockprice.duckdns.org;

    # Optional: still serve ACME webroot for future http-01 if needed
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name stockprice.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/stockprice.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stockprice.duckdns.org/privkey.pem;
    # Basic TLS without extra options files; you can add Mozilla SSL config later if needed

    location / {
        proxy_pass http://stock-price-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;
    }
}

