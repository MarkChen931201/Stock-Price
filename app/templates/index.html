    <script>
        let chartInstance = null; // ç”¨æ–¼ä¿å­˜åœ–è¡¨å¯¦ä¾‹

        document.getElementById('fetch-all').addEventListener('click', async () => {
            const stockCode = document.getElementById('stock-code').value;
            const timeRange = document.getElementById('time-range').value;
            const response = await fetch(`/get_stock_data?stock_code=${stockCode}&period=${timeRange}`);
            const data = await response.json();

            if (data.error) {
                alert(`éŒ¯èª¤: ${data.error}`);
            } else {
                // é¡¯ç¤ºè©³ç´°è³‡è¨Š
                const resultDiv = document.getElementById('result');
                const changeColor = data.price_change >= 0 ? '#00C851' : '#ff4444';
                const changeSymbol = data.price_change >= 0 ? 'â†—' : 'â†˜';
                
                resultDiv.innerHTML = `
                    <div style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; backdrop-filter: blur(5px);">
                        <strong>${data.stock_code}</strong> | ç›®å‰: <span style="font-size: 1.1em;">$${data.price.toFixed(2)}</span> | 
                        æœŸé–“è®Šå‹•: <span style="color: ${changeColor}; font-weight: bold;">${data.price_change >= 0 ? '+' : ''}${data.price_change} (${data.price_change_pct >= 0 ? '+' : ''}${data.price_change_pct}%) ${changeSymbol}</span>
                    </div>
                `;

                const canvas = document.getElementById('trend-chart');
                const ctx = canvas.getContext('2d');

                // å¦‚æœåœ–è¡¨å·²å­˜åœ¨ï¼Œå…ˆéŠ·æ¯€å®ƒ
                if (chartInstance) {
                    chartInstance.destroy();
                }

                // ä½¿ç”¨Canvas APIç›´æ¥ç¹ªè£½Kæ£’åœ–
                const drawCandlestickChart = () => {
                    const canvas = document.getElementById('trend-chart');
                    const ctx = canvas.getContext('2d');
                    
                    // è¨­ç½®canvaså°ºå¯¸
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                    
                    const padding = 60;
                    const chartWidth = canvas.width - 2 * padding;
                    const chartHeight = canvas.height - 2 * padding;
                    
                    // æ¸…é™¤canvas
                    ctx.fillStyle = 'rgba(20, 20, 30, 0.95)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // è¨ˆç®—åƒ¹æ ¼ç¯„åœ
                    const prices = data.history.flatMap(item => [item.High, item.Low]);
                    const minPrice = Math.min(...prices);
                    const maxPrice = Math.max(...prices);
                    const priceRange = maxPrice - minPrice;
                    
                    const candleWidth = Math.max(2, chartWidth / data.history.length * 0.7);
                    const spacing = chartWidth / data.history.length;
                    
                    // ç¹ªè£½æ¨™é¡Œ
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 18px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${data.stock_code} Kç·šåœ– (${data.period || '1mo'})`, canvas.width / 2, 30);
                    
                    // ç¹ªè£½ç¶²æ ¼ç·šå’Œåº§æ¨™è»¸
                    ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                    ctx.lineWidth = 1;
                    
                    // æ°´å¹³ç¶²æ ¼ç·š
                    for (let i = 0; i <= 5; i++) {
                        const y = padding + (chartHeight / 5) * i;
                        ctx.beginPath();
                        ctx.moveTo(padding, y);
                        ctx.lineTo(padding + chartWidth, y);
                        ctx.stroke();
                        
                        // åƒ¹æ ¼æ¨™ç±¤
                        const price = maxPrice - (priceRange / 5) * i;
                        ctx.fillStyle = '#fff';
                        ctx.font = '12px Arial';
                        ctx.textAlign = 'right';
                        ctx.fillText(`$${price.toFixed(2)}`, padding - 10, y + 4);
                    }
                    
                    // ç¹ªè£½Kæ£’
                    data.history.forEach((item, index) => {
                        const x = padding + spacing * index + spacing / 2;
                        const open = item.Open;
                        const high = item.High;
                        const low = item.Low;
                        const close = item.Close;
                        
                        const openY = padding + (maxPrice - open) / priceRange * chartHeight;
                        const closeY = padding + (maxPrice - close) / priceRange * chartHeight;
                        const highY = padding + (maxPrice - high) / priceRange * chartHeight;
                        const lowY = padding + (maxPrice - low) / priceRange * chartHeight;
                        
                        // åˆ¤æ–·æ¼²è·Œ
                        const isUp = close >= open;
                        const color = isUp ? '#00C851' : '#ff4444';
                        
                        // ç¹ªè£½å½±ç·š
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(x, highY);
                        ctx.lineTo(x, lowY);
                        ctx.stroke();
                        
                        // ç¹ªè£½å¯¦é«”
                        const bodyTop = Math.min(openY, closeY);
                        const bodyHeight = Math.abs(closeY - openY) || 1;
                        
                        ctx.fillStyle = color;
                        ctx.fillRect(x - candleWidth/2, bodyTop, candleWidth, bodyHeight);
                        
                        // å¦‚æœæ˜¯ä¸Šæ¼²Kæ£’ï¼Œå¯¦é«”éƒ¨åˆ†ä½¿ç”¨ç©ºå¿ƒ
                        if (isUp) {
                            ctx.fillStyle = 'rgba(20, 20, 30, 0.95)';
                            ctx.fillRect(x - candleWidth/2 + 1, bodyTop + 1, candleWidth - 2, Math.max(0, bodyHeight - 2));
                        }
                    });
                    
                    // ç¹ªè£½æ—¥æœŸæ¨™ç±¤
                    const dateStep = Math.max(1, Math.floor(data.history.length / 6));
                    data.history.forEach((item, index) => {
                        if (index % dateStep === 0 || index === data.history.length - 1) {
                            const x = padding + spacing * index + spacing / 2;
                            ctx.fillStyle = '#fff';
                            ctx.font = '10px Arial';
                            ctx.textAlign = 'center';
                            const date = new Date(item.Date).toLocaleDateString('zh-TW', {month: 'short', day: 'numeric'});
                            ctx.fillText(date, x, canvas.height - 10);
                        }
                    });
                    
                    // åº§æ¨™è»¸æ¨™ç±¤
                    ctx.fillStyle = '#fff';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('æ—¥æœŸ', canvas.width / 2, canvas.height - 30);
                    
                    ctx.save();
                    ctx.translate(20, canvas.height / 2);
                    ctx.rotate(-Math.PI / 2);
                    ctx.fillText('è‚¡åƒ¹ ($)', 0, 0);
                    ctx.restore();
                };
                
                // åŸ·è¡Œç¹ªè£½
                drawCandlestickChart();
            }
        });

        document.getElementById('predict-stock').addEventListener('click', async () => {
            const stockCode = document.getElementById('stock-code').value;

            // é¡¯ç¤ºè¼‰å…¥ä¸­ç‹€æ…‹

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">

                                <div>

                                <div>

                                    <span style="color: ${changeColor};">$${data.price_change}</span>
                                </div>
                                <div>
                                    <strong>è®Šå‹•å¹…åº¦:</strong><br>
                                    <span style="color: ${changeColor}; font-weight: bold;">${data.price_change_pct}%</span>
                                </div>
                            </div>
                            <div style="margin-top: 10px; font-size: 0.9em; color: rgba(255,255,255,0.7);">
                                âš ï¸ æ­¤é æ¸¬åƒ…ä¾›åƒè€ƒï¼ŒæŠ•è³‡æœ‰é¢¨éšªï¼Œè«‹è¬¹æ…æ±ºç­–
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                predictionDiv.innerHTML = `<div style="color: #ff4444;">âŒ ç¶²è·¯éŒ¯èª¤: ${error.message}</div>`;
            }
        });

        // æ”¶è—åŠŸèƒ½
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        
        function updateFavoritesList() {
            const favList = document.getElementById('favorites-list');
            if (favorites.length === 0) {
